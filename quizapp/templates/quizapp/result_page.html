{% extends 'quizapp/base.html'%}
{% block content %}
{% if user.is_authenticated %}
	{% if user.is_staff %}
		<h2 style="white-space: pre-wrap;">{{text}}</h2>
	{% else %}
		<h2 style="white-space: pre-wrap;">{{text}}</h2>
		<div class="quiz_score">
			<h1>{{score}} / {{total}}</h1>
		</div>
	{% endif %}
{% else %}
	<h2>Please <a href="{% url 'login' %}">login</a> to access content</h2>
{%endif%}
{% endblock %}
