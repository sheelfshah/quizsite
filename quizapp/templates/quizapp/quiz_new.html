{% extends 'quizapp/base.html'%}
{% block content %}
<h2>Quiz</h2>
{% if user.is_staff %}
{% for question in questions%}
	<h3>
		<a href="{% url 'edit_question' primkey=question.pk%}">
			{{question.title}}
		</a>
	</h3>
	<br>
{% endfor %}
<form method="POST" class="post-form">
	{%csrf_token%}
	{{form.as_p}}
	<button type="submit" class="save-button">Add/Edit Questions</button>
</form>
<a href="{% url 'homepage' %}">
    Save Quiz
</a>
{%else%}
<h2>You do not have access to this page. Return to where you belong</h2>
{%endif%}
{% endblock %}
